<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Payments Fraud Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #b3e5ff; /* light blue background */
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 15px 30px;
            box-sizing: border-box;
        }

        .navbar a {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .navbar a:hover {
            background-color: #2563eb;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            color: #222;
            margin-bottom: 15px;
        }

        .result-text {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/predict">Predict</a>
    </div>

    <div class="container">
        <h1>Online Payments Fraud Detection</h1>
        <p class="result-text">
            The predicted fraud for the online payment is 
            <strong>{{ prediction_text }}</strong>
        </p>
    </div>

</body>
</html>
