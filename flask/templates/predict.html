<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Payments Fraud Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #b3e5ff; /* light blue background */
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 15px 30px;
            box-sizing: border-box;
        }

        .navbar a {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .navbar a:hover {
            background-color: #2563eb;
        }

        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: left;
            margin-bottom: 20px;
            color: #222;
        }

        .form-box {
            background-color: #b3e5ff;
            padding: 10px 20px;
            width: 400px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: white;
        }

        .submit-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/predict">Predict</a>
    </div>

    <div class="container">
        <h1>Online Payments Fraud Detection</h1>

        <form action="/pred" method="POST" class="form-box">

            <div class="form-group">
                <label>Step</label>
                <input type="number" name="step" placeholder="step: represents a unit of time when" required>
            </div>

            <div class="form-group">
                <label>Type</label>
                <select name="type" required>
                    <option value="">Select transaction type</option>
                    <option value="0">CASH_IN</option>
                    <option value="1">CASH_OUT</option>
                    <option value="2">DEBIT</option>
                    <option value="3">PAYMENT</option>
                    <option value="4">TRANSFER</option>
                </select>
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input type="number" step="0.01" name="amount" placeholder="the amount of the transaction" required>
            </div>

            <div class="form-group">
                <label>OldbalanceOrg</label>
                <input type="number" step="0.01" name="oldbalanceOrg" placeholder="balance before the transaction" required>
            </div>

            <div class="form-group">
                <label>NewbalanceOrig</label>
                <input type="number" step="0.01" name="newbalanceOrig" placeholder="balance after the transaction" required>
            </div>

            <div class="form-group">
                <label>OldbalanceDest</label>
                <input type="number" step="0.01" name="oldbalanceDest" placeholder="initial balance of recipient before" required>
            </div>

            <div class="form-group">
                <label>NewbalanceDest</label>
                <input type="number" step="0.01" name="newbalanceDest" placeholder="the new balance of recipient after" required>
            </div>

            <button type="submit" class="submit-btn">Predict</button>
        </form>
    </div>

</body>
</html>
